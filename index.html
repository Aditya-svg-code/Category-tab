<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Category tabs</title>

</head>

<body>
    <div class="container">
        <h1>SELECT YOUR CHOICE</h1>
        <div class="tabs">
            <div class="tab" data-category="men">

                Men
            </div>
            <div class="tab" data-category="women">
                <img src="https://drive.google.com/file/d/1Pl2uZojLtLV3-7jGU2vp6XtKgGQxmTWB/view?usp=sharing" alt="Women Icon" class="category-icon">
                Women
            </div>
            <div class="tab" data-category="kids">
                <img src="https://drive.google.com/file/d/1w8htIWZEbIeWd0EtKp68DdE4yL-90EuQ/view?usp=sharing" alt="Kids Icon" class="category-icon">
                Kids
            </div>
        </div>
        <div class="products"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
